<style>
    h1+h2{color: red;}
    /* h1의 바로 옆에있는 h2에만 적용 */

    h1~h2{background-color: yellow;} /* h1의 옆에있는 h2들 */
</style>
<body>
    <h1>Header-1</h1>
    <h2>Header-2</h2>
    <span>
        <h2>Header-2</h2>
    </span>
    <h2>Header-2</h2>
    <h2>Header-2</h2>
</body>
