<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        #header h1{color: red;}  /* id가 header인 태그 안의 모든 h1 태그 = 후손*/
        #section h1{color: orange;}  /* id가 section인 태그 안의 모든 h1 태그 */
    </style>
<body>
    <div id="header">
        <h1 class="title">Lorem, ipsum.</h1>
        <div id="nav">
            <h1>Navi</h1>
        </div>
    </div>

    <div id="section">
        <h1 class="title">Lorem, ipsum.</h1>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
</body>
</html>
