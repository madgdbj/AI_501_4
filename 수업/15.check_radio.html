<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<form>
    <input type="checkbox" name="" id="soccer"><label for="soccer">축구</label><br>
    <input type="checkbox" name="" id="baseball"><label for="baseball">야구</label><br>
    <input type="checkbox" name="" id="basketball"><label for="basketball">농구</label><br>
    <hr>

    <input type="radio" name="gender" id="male" checked><label for="male">남자</label><br>
    <input type="radio" name="gender" id="female"><label for="female">여자</label><br>
    <hr>

    <input type="radio" name="grade" id="sang"><label for="sang">상</label><br>
    <input type="radio" name="grade" id="jung" checked><label for="jung">중</label><br>
    <input type="radio" name="grade" id="ha"><label for="ha">하</label><br>

    <!-- '이름' 글자 클릭하면 id가 name인 태그에 포커스 된다 -->
    <!-- <label for="name">이름</label>
    <input id="name" type="text" /> -->

</form>


</body>
</html>
