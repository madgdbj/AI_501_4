<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol>사람 목록
        <!-- 알트 + 위아래 방향키로 태그 순서 변경 가능 -->
        <!-- ol: ordered list -->
        <li>첫째</li>
        <li>둘째</li>
        <li>셋째</li>
    </ol>

    <ol type="I">랭킹
        <li>김철수</li>
        <li>이영희</li>
    </ol>

    <ul> 내가 해본 게임
        <li>몬스터헌터 월드</li>
        <li>슈퍼로봇대전</li>
        <li>포켓몬</li>
    </ul>

    <!-- 중첩도 가능 - ul안에 ol이 들어가거나 역도 가능 -->

    <ul>내 취미
        <li>게임</li>
        <ol>
            <li>몬헌</li>
            <li>슈로대</li>
        </ol>
        <li>잠자기</li>
        <ol>
            <li>낮잠</li>
            <li>폭풍수면</li>
        </ol>
    </ul>
</body>
</html>
